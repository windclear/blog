<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>写BLOG</title>
        <link rel="stylesheet" href="/static/css/blog.css">
    </head>
    <body>
        <div class="wi-header">
            <div class="wi-header-inner clearfix">
                <div class="wi-title wi-left">
                    <span class="wi-title">大土豆</span>
                </div>
                <div class="wi-right">
                    <ul class="wi-nav">
                        <li class="wi-nav-item">
                            <a href="/">首页</a>
                        </li>
                        {% if user %}
                            <li class="wi-nav-item">
                                <a href="{{ url_for('blog.user_index', user_id=user.id) }}">个人主页</a>
                            </li>
                            <li class="wi-nav-item">
                                <a href="{{ url_for('blog.add') }}">写博客</a>
                            </li>
                            <li class="wi-nav-item">
                                <a href="{{ url_for('user.logout') }}">登出</a>
                            </li>
                        {% else %}
                            <li class="wi-nav-item">
                                <a href="{{ url_for('user.login_view') }}">注册/登陆</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </div>
        <div class="wi-body wi-center">
            {% if user %}
                <form class="wi-blog-add" action="{{ url_for('blog.submit') }}" method="post">
                    <input type="text" name="title" placeholder="标题" required="required">
                    <input type="text" name="abstract" placeholder="摘要" required="required">
                    <input type="text" name="content" placeholder="正文" required="required">
                    <button type="submit">提交</button>
                </form>
            {% else %}
                登陆后才可以写博客
            {% endif %}
        </div>
        <div class="wi-footer">
            <div class="wi-footer-item">
                © 2013 - 2016
            </div>
            <div class="wi-footer-item">
                由GUA强力驱动
                &nbsp;|&nbsp;
                主题-xyz
            </div>
        </div>
    </body>
</html>

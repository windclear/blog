<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} -- WI's Site</title>
    <link rel="stylesheet" href="/static/css/blog.css">
    {% endblock %}
</head>
<body>
    <!--{% block top %}-->
    <div class="wi-header">
        <div class="wi-header-inner clearfix">
            <div class="wi-title wi-left">
                <span class="wi-title">大土豆</span>
            </div>
            <div class="wi-right">
                <ul class="wi-nav">
                    <li class="wi-nav-item">
                        <a href="/">首页</a>
                    </li>
                    <li class="wi-nav-item">
                        <a href="{{ url_for('weibo.index') }}">微博</a>
                    </li>
                    <li class="wi-nav-item">
                        <a href="{{ url_for('blog.index') }}">博客</a>
                    </li>
                    <li class="wi-nav-item">
                        <a href="#">聊天室</a>
                    </li>
                    {% if user %}
                        <li class="wi-nav-item">
                            <a href="{{ url_for('user.logout') }}">登出</a>
                        </li>
                    {% else %}
                        <li class="wi-nav-item">
                            <a href="{{ url_for('user.login_view') }}">注册/登陆</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>
    <!--{% endblock %}-->

    {% block body %}
    {% endblock %}

    {% block bottom %}
    <div class="wi-footer">
        <div class="wi-footer-item">
            © 2013 - 2016
        </div>
        <div class="wi-footer-item">
            由GUA强力驱动
            &nbsp;|&nbsp;
            主题-xyz
        </div>
    </div>
    {% endblock %}
</body>
</html>

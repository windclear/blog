{% extends "common/base.html" %}

{% block title %}注册/登陆{% endblock %}

{% block head %}
    {{ super() }}
{% endblock %}

{% block body %}
    <div class="wi-body wi-center">
        <div class="wi-box">
            <form class="" action="{{ url_for('user.register') }}" method="post">
                <input type="text" name="username" placeholder="用户名" required="required">
                <input type="text" name="password" placeholder="密码" required="required">
                <button type="submit">注册</button>
            </form>
        </div>
        <div class="wi-box">
            <form class="" action="{{ url_for('user.login') }}" method="post">
                <input type="text" name="username" placeholder="用户名" required="required">
                <input type="text" name="password" placeholder="密码" required="required">
                <button type="submit">登陆</button>
            </form>
        </div>
    </div>
{% endblock %}
